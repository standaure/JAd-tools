            <style>
                * {
                    --colorlogo: #f0f0f0;
                }
                
                circle {
                    stroke: var(--colorlogo);
                    fill: var(--colorlogo);
                }
                
                path {
                    fill: var(--colorlogo);
                }
                
                rect {
                    stroke: var(--colorlogo);
                    fill: var(--colorlogo);
                }
                
                #JAd-object {
                    width: 100px;
                    height: auto;
                    top: 10px;
                    visibility: hidden;
                }
                
                .empty-ooo {
                    visibility: visible;
                }
                
                .one,
                .three {
                    animation: updown 0.5s ease 0s 6 alternate;
                }
                
                .two {
                    animation: downup 0.5s ease 0s 6 alternate;
                }
                
                @keyframes updown {
                    0% {
                        transform: translateY(0px);
                    }
                    100% {
                        transform: translateY(-0.5in);
                    }
                }
                
                @keyframes downup {
                    0% {
                        transform: translateY(0px)
                    }
                    100% {
                        transform: translateY(0.5in);
                    }
                }
                
                #A-bottom-circle {
                    animation: aturn 0.25s forwards 3s 1 normal, downup 0.5s ease 0s 6 alternate;
                    transform-origin: 165px 52px;
                }
                
                @keyframes aturn {
                    from {
                        transform: rotateZ(0deg);
                    }
                    to {
                        transform: rotateZ(180deg);
                        visibility: hidden;
                    }
                }
                
                #A-right-stroke {
                    animation: 0.25s forwards 3.25s 1 normal arightmove;
                }
                
                @keyframes arightmove {
                    from {
                        visibility: visible;
                        height: 0px;
                        top: 90px
                    }
                    to {
                        visibility: visible;
                        height: 100px;
                        top: 190px
                    }
                }
                
                #A-bottom-stroke {
                    animation: abottommove 0.25s forwards 3.5s, amove 1s forwards 4s;
                }
                
                @keyframes abottommove {
                    from {
                        visibility: visible;
                        width: 0px;
                        x: 190px
                    }
                    to {
                        visibility: visible;
                        width: 50px;
                        x: 140px
                    }
                }
                
                #A-left-stroke {
                    animation: 0.25s forwards 3.75s 1 normal aleftmove;
                }
                
                @keyframes aleftmove {
                    from {
                        visibility: visible;
                        height: 0px;
                        y: 190px
                    }
                    to {
                        visibility: visible;
                        height: 190px;
                        y: 50px
                    }
                }
                
                #J-top-circle {
                    animation: aturn 0.25s forwards 3s 1 normal, updown 0.5s ease 0s 6 alternate;
                    transform-origin: 51px 101.5px;
                }
                
                @keyframes aturn {
                    from {
                        transform: rotateZ(0deg);
                    }
                    to {
                        transform: rotateZ(180deg);
                        visibility: hidden;
                    }
                }
                
                #J-left-stroke {
                    animation: jleftmove 0.25s forwards 3.25s, jmove 1s forwards 4s;
                }
                
                @keyframes jleftmove {
                    from {
                        visibility: visible;
                        height: 0px;
                        y: 100px
                    }
                    to {
                        visibility: visible;
                        height: 100px;
                        y: 1px
                    }
                }
                
                #J-top-stroke {
                    animation: 0.25s forwards 3.5s 1 normal jtopmove;
                }
                
                @keyframes jtopmove {
                    from {
                        visibility: visible;
                        width: 0px;
                    }
                    to {
                        visibility: visible;
                        width: 50px;
                    }
                }
                
                #J-right-stroke {
                    animation: 0.25s forwards 3.75s 1 normal jrightmove;
                }
                
                @keyframes jrightmove {
                    from {
                        visibility: visible;
                        height: 0px
                    }
                    to {
                        visibility: visible;
                        height: 100px
                    }
                }
                
                @keyframes jmove {
                    from {
                        y: 1px;
                        height: 100px
                    }
                    to {
                        y: 87px;
                        height: 14px
                    }
                }
                
                @keyframes amove {
                    from {
                        y: 126px;
                    }
                    to {
                        y: 87px;
                    }
                }
                
                #d-right-stroke {
                    animation: 1s forwards 4s dmove
                }
                
                @keyframes dmove {
                    from {
                        visibility: visible;
                        y: 100px;
                        height: 0px;
                    }
                    to {
                        visibility: visible;
                        y: 0px;
                        height: 100px;
                    }
                }
                /*
                .empty-ooo 
                .filled-ooo
                .JAd-logo 
                .JAd-shadow    
                */
